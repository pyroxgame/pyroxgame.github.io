<script>
function clickPaper() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.paper) {
            localStorage.paper = Number(localStorage.paper)+Number(localStorage.papermulti);
        
        } else {
            localStorage.paper = 1;
        }
        document.getElementById("result").innerHTML = "You have " + localStorage.paper + " paper.";
    }
    else {
        document.getElementById("result").innerHTML = "E404, Your browser does not support web storage.";
    }
}

</script>

<script>
            function clickGold() {

    else {

}
</script>
