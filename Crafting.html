<html>
    <title>Idle Paper Kingdom MMO v.0.0.1</title>

    <body>  
        
<script>
    function clickCardboard() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.paper > 4) {
            localStorage.cardboard = Number(localStorage.cardboard)+1;
            localStorage.paper = Number(localStorage.paper)-5;
        } else {
            localStorage.cardboard = Number(localStorage.cardboard);
        }
        document.getElementById("result").innerHTML = "You have " + localStorage.cardboard + " cardboard and " + localStorage.paper + " paper.";
    }
    else {
        document.getElementById("result").innerHTML = "E404, Your browser does not support web storage.";
    }
}
    function clickBox() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.cardboard > 4) {
            localStorage.box = Number(localStorage.box)+1;
            localStorage.cardboard = Number(localStorage.cardboard)-5;
        } else {
            localStorage.box = Number(localStorage.box);
        }
        document.getElementById("result").innerHTML = "You have " + localStorage.box + " box(es) and " + localStorage.cardboard + " cardboard.";
    }
    else {
        document.getElementById("result").innerHTML = "E404, Your browser does not support web storage.";
    }
}
    function clickPaperwall() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.box > 4) {
            localStorage.paperwall = Number(localStorage.paperwall)+1;
            localStorage.box = Number(localStorage.box)-5;
        } else {
            localStorage.paperwall = Number(localStorage.paperwall);
        }
        document.getElementById("result").innerHTML = "You have " + localStorage.paperwall + " paper wall(s) and " + localStorage.box + " box(es).";
    }
    else {
        document.getElementById("result").innerHTML = "E404, Your browser does not support web storage.";
    }
}
</script>
